<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Contact</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffece6);
    }

    /* Header */
    header {
      background: palevioletred;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header img {
      height: 80px;
      margin-right: 12px;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe6e6;
    }

    /* Contact Section */
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transition: 0.3s;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: palevioletred;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: palevioletred;
      box-shadow: 0 0 6px rgba(219, 112, 147, 0.5);
    }

    button {
      background: palevioletred;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d87093;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://i.fbcd.co/products/resized/resized-750-500/3feb4c40b24e7b8ab8c9f5f20c44b8fa83409b2992bb5c5cbdd6491c12f58c61.jpg" alt="Logo">
      <h1>Delicious Restaurant</h1>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/menu">Menu</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section>
    <div class="contact-box">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
