<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f8;
    }

    /* Header */
    header {
      background: palevioletred;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header img {
      height: 70px;
      margin-right: 12px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe6e6;
    }

    /* Gallery Section */
    section {
      padding: 10px;
      text-align: center;
    }

    section h2 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://i.fbcd.co/products/resized/resized-750-500/3feb4c40b24e7b8ab8c9f5f20c44b8fa83409b2992bb5c5cbdd6491c12f58c61.jpg" alt="Logo">
      <h1>Delicious Restaurant</h1>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/menu">Menu</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section>
    <h2>Our Food & Ambience</h2>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://www.concretecms.com/application/files/9417/1778/2239/Restaurant_Websites.jpg" alt="Gallery 1">
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chanwalrus-958545.jpg&fm=jpg" alt="Gallery 2">
      </div>
      <div class="gallery-item">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/26/ec/c2/ea/delicious-food-will-cobra.jpg?w=900&h=500&s=1" alt="Gallery 3">
      </div>
      <div class="gallery-item">
        <img src="https://thumbs.dreamstime.com/b/coffee-cup-steaming-hot-espresso-drink-coffee-beans-around-coffee-cup-steaming-hot-drink-coffee-beans-around-272952461.jpg" alt="Gallery 4">
      </div>
      <div class="gallery-item">
        <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/2025-01/Dessert%20Menu%20Ideas%20for%20Restaurant.jpg" alt="Gallery 5">
      </div>
      <div class="gallery-item">
        <img src="https://thumbs.dreamstime.com/b/two-refreshing-cocktails-mint-strawberries-lime-garnish-wood-table-cold-beverages-summer-bar-restaurant-drinks-fresh-387291465.jpg" alt="Gallery 6">
      </div>
    </div>
  </section>

</body>
</html>
