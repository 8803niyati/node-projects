<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Menu</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f8;
    }

    /* Header */
    header {
      background: palevioletred;
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header img {
      height: 70px;
      margin-right: 12px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe6e6;
    }

    /* Menu Section */
    section {
      padding: 50px;
      text-align: center;
    }

    section h2 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #333;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .menu-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-item h3 {
      margin: 15px 0 8px;
      color: #444;
    }

    .menu-item p {
      margin: 0;
      color: #777;
    }

    .menu-item p.price {
      margin: 8px 0;
      font-weight: bold;
      color: #ff6347;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Logo -->
    <div style="display:flex; align-items:center;">
      <img src="https://i.fbcd.co/products/resized/resized-750-500/3feb4c40b24e7b8ab8c9f5f20c44b8fa83409b2992bb5c5cbdd6491c12f58c61.jpg" alt="Logo">
      <h1>Delicious Restaurant</h1>
    </div>

    <!-- Navigation -->
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/menu">Menu</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Menu Section -->
  <section>
    <h2>üçΩÔ∏è Our Special Menu</h2>
    
    <div class="menu-grid">
      
      <!-- Item 1 -->
      <div class="menu-item">
        <img src="https://eggs.ca/wp-content/uploads/2024/06/EFC-pizza-with-eggs-1280x720-1.jpg">
        <h3>Pizza</h3>
        <p>Cheesy delight</p>
        <p class="price">300</p>
      </div>

      <!-- Item 2 -->
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuoa29yHb4iGusdybsaQq8yqpRBBf0-zz1hg&s">
        <h3>Burger</h3>
        <p>Juicy beef burger</p>
        <p class="price">100</p>
      </div>

      <!-- Item 3 -->
      <div class="menu-item">
        <img src="https://s.lightorangebean.com/media/20240914160809/Spicy-Penne-Pasta_-done.png">
        <h3>Pasta</h3>
        <p>Italian herbs</p>
        <p class="price">250</p>
      </div>
    </div>
  </section>

</body>
</html>
